</div>
</div>
<p>The <a href="/wiki/Varangian_Guard" title="Varangian Guard">Varangian Guard</a> were the elite of the infantry. In the field they operated as <a href="/wiki/Heavy_infantry" title="Heavy infantry">heavy infantry</a>, well armoured and protected by long shields, armed with spears and their distinctive two-handed Danish axes.<sup id="cite_ref-70" class="reference"><a href="#cite_note-70">[70]</a></sup> Unlike other Byzantine heavy infantry their battlefield employment appears to have been essentially offensive in character. In both of the battles in which they are recorded as playing a prominent role they are described as making aggressive attacks. At <a href="/wiki/Battle_of_Dyrrhachium_(1081)" title="Battle of Dyrrhachium (1081)">Dyrrhachion</a> they defeated a Norman cavalry charge but then their counterattack was pushed too far and, finding themselves unsupported, they were broken.<sup id="cite_ref-71" class="reference"><a href="#cite_note-71">[71]</a></sup> At <a href="/wiki/Battle_of_Beroia" title="Battle of Beroia">Beroia</a> the Varangians were more successful, with John II commanding them personally, they assaulted the Pecheneg <a href="/wiki/Wagon_fort" title="Wagon fort">wagon fort</a> and cut their way into it, achieving a very complete victory.<sup id="cite_ref-72" class="reference"><a href="#cite_note-72">[72]</a></sup> It is likely, given their elite status and their constant attendance on the emperor, that the Varangians were mounted on the march though they usually fought on foot.<sup id="cite_ref-73" class="reference"><a href="#cite_note-73">[73]</a></sup> It has been estimated that throughout Alexios I's reign, some 4,000–5,000 Varangians in total joined the Byzantine army.<sup id="cite_ref-Blondal140_74-0" class="reference"><a href="#cite_note-Blondal140-74">[74]</a></sup> Before he set out to relieve Dyrrhachion in 1081, the emperor left 300 Varangians to guard Constantinople.<sup id="cite_ref-Blondal123_75-0" class="reference"><a href="#cite_note-Blondal123-75">[75]</a></sup> After the defeat, Alexios left 500 Varangians to garrison <a href="/wiki/Kastoria" title="Kastoria">Kastoria</a> in an unsuccessful attempt to halt the Norman advance.<sup id="cite_ref-Blondal127_76-0" class="reference"><a href="#cite_note-Blondal127-76">[76]</a></sup> At Dyrrhachion there were 1,400 Varangians while at Beroia, only 480–540 were present.<sup id="cite_ref-D.27Amato16_77-0" class="reference"><a href="#cite_note-D.27Amato16-77">[77]</a></sup> This suggests that emperors usually only brought around 500 Varangians for personal protection on campaigns, unless they needed a particularly strong force of infantry.<sup id="cite_ref-Blondal181_78-0" class="reference"><a href="#cite_note-Blondal181-78">[78]</a></sup> A garrison of Varangians was also stationed in the city of <a href="/wiki/Paphos" title="Paphos">Paphos</a> in <a href="/wiki/Cyprus" title="Cyprus">Cyprus</a> during the Komnenian period, until the island's conquest by King <a href="/wiki/Richard_I" class="mw-redirect" title="Richard I">Richard I</a>.<sup id="cite_ref-Blondal137_79-0" class="reference"><a href="#cite_note-Blondal137-79">[79]</a></sup></p>
<h4><span class="mw-headline" id="Native_heavy_infantry">Native heavy infantry</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=19" title="Edit section: Native heavy infantry">edit source</a><span class="mw-editsection-bracket">]</span></span></h4>
<p>Heavy infantry are almost invisible in the contemporary sources. In the <a href="/wiki/Macedonian_period" class="mw-redirect" title="Macedonian period">Macedonian period</a> a heavy infantryman was described as a <i>skoutatos</i> (shieldbearer) or <i>hoplites</i>. These terms are not mentioned in 12th-century sources; Choniates used the terms <i>kontophoros</i> and <i>lonchephoros</i> (spearbearer/spearman). Choniates' usage was, however, literary and may not accurately represent contemporary technical terminology. Byzantine heavy infantry were armed with a long spear (<i>kontos</i> or <i>kontarion</i>) but it is possible that a minority may have been armed with the menavlion polearm. They carried large shields, and were given as much armour as was available. Those in the front rank, at least, might be expected to have metal armour, perhaps even a <i>klivanion</i>.<sup id="cite_ref-80" class="reference"><a href="#cite_note-80">[80]</a></sup> The role of such infantrymen, drawn up in serried ranks, was largely defensive. They constituted a bulwark which could resist enemy heavy cavalry charges, and formed a movable battlefield base from which the cavalry and other more mobile troops could mount attacks, and behind which they could rally.<sup id="cite_ref-81" class="reference"><a href="#cite_note-81">[81]</a></sup></p>
<h4><span class="mw-headline" id="Peltasts">Peltasts</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=20" title="Edit section: Peltasts">edit source</a><span class="mw-editsection-bracket">]</span></span></h4>
<p>The type of infantryman called a <a href="/wiki/Peltast" title="Peltast">peltast</a> (<i>peltastēs</i>) is far more heavily referenced in contemporary sources than the “spearman”. Although the peltasts of Antiquity were light skirmish infantry armed with javelins, it would be unsafe to assume that the troops given this name in the Komnenian period were identical in function; indeed, Byzantine peltasts were sometimes described as “assault troops”.<sup id="cite_ref-82" class="reference"><a href="#cite_note-82">[82]</a></sup> Komnenian peltasts appear to have been relatively lightly equipped soldiers capable of great battlefield mobility, who could skirmish but who were equally capable of close combat.<sup id="cite_ref-83" class="reference"><a href="#cite_note-83">[83]</a></sup> Their arms may have included a shorter version of the <i>kontarion</i> spear than that employed by the heavy infantry.<sup id="cite_ref-Dawson_.282007.29.2C_p._59_84-0" class="reference"><a href="#cite_note-Dawson_.282007.29.2C_p._59-84">[84]</a></sup> At Dyrrachion, for example, a large force of peltasts achieved the feat of driving off Norman cavalry.<sup id="cite_ref-Birkenmeier.2C_p._64_85-0" class="reference"><a href="#cite_note-Birkenmeier.2C_p._64-85">[85]</a></sup> Peltasts were sometimes employed in a mutually supportive association with heavy cavalry.<sup id="cite_ref-86" class="reference"><a href="#cite_note-86">[86]</a></sup></p>
<h4><span class="mw-headline" id="Light_infantry">Light infantry</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=21" title="Edit section: Light infantry">edit source</a><span class="mw-editsection-bracket">]</span></span></h4>
<p>The true skirmish infantry, usually entirely unarmoured, of the Byzantine army were the <i><a href="/wiki/Psiloi" title="Psiloi">psiloi</a></i>. This term included foot archers, javelineers and slingers, though archers were sometimes differentiated from the others in descriptions. The <i>psiloi</i> were clearly regarded as being quite separate from the peltasts.<sup id="cite_ref-Birkenmeier.2C_p._64_85-1" class="reference"><a href="#cite_note-Birkenmeier.2C_p._64-85">[85]</a></sup> Such troops usually carried a small buckler for protection and would have had an auxiliary weapon, a sword or light axe, for use in a close combat situation.<sup id="cite_ref-Dawson_.282007.29.2C_p._59_84-1" class="reference"><a href="#cite_note-Dawson_.282007.29.2C_p._59-84">[84]</a></sup> These missile troops could be deployed in open battle behind the protective ranks of the heavy infantry, or thrown forward to skirmish.<sup id="cite_ref-87" class="reference"><a href="#cite_note-87">[87]</a></sup> The light troops were especially effective when deployed in ambush, as at the <a href="/wiki/Battle_of_Hyelion_and_Leimocheir" title="Battle of Hyelion and Leimocheir">Battle of Hyelion and Leimocheir</a> in 1177.</p>
<h3><span class="mw-headline" id="Cavalry">Cavalry</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=22" title="Edit section: Cavalry">edit source</a><span class="mw-editsection-bracket">]</span></span></h3>
<p>The earlier Byzantine heavy cavalryman, who combined the use of a bow with a lance for close combat, seems to have disappeared before the Komnenian age. The typical heavy cavalryman of the Komnenian army was a dedicated lancer, though armoured horse-archers continued to be employed.</p>
<h4><span class="mw-headline" id="Heavy_cavalry">Heavy cavalry</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=23" title="Edit section: Heavy cavalry">edit source</a><span class="mw-editsection-bracket">]</span></span></h4>
<p>The heavy cavalry were the social and military elite of the whole army and were considered to be the pre-eminent battle winners. The charge of the lancers, and the subsequent melee, was often the decisive event in battle.<sup id="cite_ref-88" class="reference"><a href="#cite_note-88">[88]</a></sup> The lance-armed heavy cavalry of the Komnenian army were of two origins, firstly ‘Latin knights', and secondly native <i>kataphraktoi</i>.</p>
<h5><span class="mw-headline" id="Latin_knights">Latin knights</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=24" title="Edit section: Latin knights">edit source</a><span class="mw-editsection-bracket">]</span></span></h5>
<p>Latin heavy cavalry was recruited from the warriors and knights of Italy, France, The Low Countries, Germany and the Crusader States. The Byzantines considered the French to be more formidable mounted warriors than the Germans.<sup id="cite_ref-89" class="reference"><a href="#cite_note-89">[89]</a></sup> Some Latin cavalrymen formed part of the regular soldiery of the empire and were supported by pay from the imperial treasury, or by pronoia grants, and were organised into formal regiments. Regular Latin 'knightly' heavy cavalry were part of the guard, with individual Latins or those of Western descent to be found in the imperial household, others were grouped into a formation later known as the <i>latinikon.</i> Alternatively, bands of mercenary knights were often hired for the duration of a particular campaign. The charge of the western knight was held in considerable awe by the Byzantines; Anna Komnene stated that "A mounted Kelt [an archaism for a Norman or Frank] is irresistible; he would bore his way through the walls of Babylon."<sup id="cite_ref-90" class="reference"><a href="#cite_note-90">[90]</a></sup> The Latins’ equipment and tactics were identical to those of their regions of origin; though the appearance and equipment of such troops must have become progressively more Byzantine the longer they were in the emperor's employ. Some Latin soldiers, for example the Norman <a href="/wiki/Roger_(son_of_Dagobert)" title="Roger (son of Dagobert)">Roger son of Dagobert</a>, became thoroughly integrated into Byzantine society. The descendants of such men, including the general Alexios Petraliphas and the naval commander Constantine Frangopoulos (“son-of-a-Frank”), often remained in military employ.<sup id="cite_ref-91" class="reference"><a href="#cite_note-91">[91]</a></sup> The son of the Norman knight Roger son of Dagobert, <a href="/wiki/John_Rogerios_Dalassenos" title="John Rogerios Dalassenos">John Rogerios Dalassenos</a>, married a daughter of John II, was made caesar and even made an unsuccessful bid for the imperial throne.</p>
<h5><span class="mw-headline" id="Kataphraktoi"><i>Kataphraktoi</i></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=25" title="Edit section: Kataphraktoi">edit source</a><span class="mw-editsection-bracket">]</span></span></h5>
<div class="thumb tright">
<div class="thumbinner" style="width:222px;"><a href="/wiki/File:Byzantine_Greek_Soldiers_Alexander_Manuscript_Thessaly.JPG" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/7/71/Byzantine_Greek_Soldiers_Alexander_Manuscript_Thessaly.JPG/220px-Byzantine_Greek_Soldiers_Alexander_Manuscript_Thessaly.JPG" width="220" height="292" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/7/71/Byzantine_Greek_Soldiers_Alexander_Manuscript_Thessaly.JPG/330px-Byzantine_Greek_Soldiers_Alexander_Manuscript_Thessaly.JPG 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/7/71/Byzantine_Greek_Soldiers_Alexander_Manuscript_Thessaly.JPG/440px-Byzantine_Greek_Soldiers_Alexander_Manuscript_Thessaly.JPG 2x" data-file-width="2082" data-file-height="2760" /></a>
<div class="thumbcaption">
<div class="magnify"><a href="/wiki/File:Byzantine_Greek_Soldiers_Alexander_Manuscript_Thessaly.JPG" class="internal" title="Enlarge"></a></div>
Byzantine soldiers of the 14th century. The general appearance of the troops depicted is equally applicable to the Komnenian period (note the kataphraktoi in the lower register, particularly the one with face-covering mail).</div>
</div>
</div>
<p>The native <i>kataphraktoi</i> were to be found in the imperial <i>oikos</i>, some imperial guards units and the personal guards of generals, but the largest numbers were found within the provincial <i>tagmata</i>. The level of military effectiveness, especially the quality of the armour and mount, of the individual provincial <i>kataphraktos</i> probably varied considerably, as both John II and Manuel I are recorded as employing formations of “picked lancers” who were taken from their parent units and combined. This approach may have been adopted in order to re-create the concentration of very effective heavy cavalry represented by the ‘imperial tagmata’ of former times.<sup id="cite_ref-92" class="reference"><a href="#cite_note-92">[92]</a></sup> The <i>kataphraktoi</i> were the most heavily armoured type of Byzantine soldier and a wealthy <i>kataphraktos</i> could be very well armoured indeed. The Alexiad relates that when the emperor Alexios was simultaneously thrust at from both flanks by lance wielding Norman knights his armour was so effective that he suffered no serious injury.<sup id="cite_ref-93" class="reference"><a href="#cite_note-93">[93]</a></sup></p>
<p>In the reign of Alexios I the Byzantine <i>kataphraktoi</i> proved to be unable to withstand the charge of Norman knights, and Alexios, in his later campaigns, was forced to use stratagems which were aimed at avoiding the exposure of his heavy cavalry to such a charge.<sup id="cite_ref-94" class="reference"><a href="#cite_note-94">[94]</a></sup> Contemporary Byzantine armour was probably more effective than that of Western Europe therefore reasons other than a deficit in armour protection must be sought for the poor performance of the Byzantine cavalry. It is probable that the Byzantine heavy cavalry traditionally made charges at relatively slow speed, certainly the deep wedge formations described in Nikephoros Phokas’ day would have been impossible to deploy at anything faster than a round trot. In the course of the late 11th century the Normans, and other Westerners, evolved a disciplined charge at high speed which developed great impetus, and it is this which outclassed the Byzantines.<sup id="cite_ref-95" class="reference"><a href="#cite_note-95">[95]</a></sup> The role of the couched lance technique, and the connected development of the high-cantled war saddle, in this process is obscure but may have had considerable influence.</p>
<p>There is evidence of a relative lack of quality warhorses in the Byzantine cavalry.<sup id="cite_ref-96" class="reference"><a href="#cite_note-96">[96]</a></sup> The Byzantines may have suffered considerable disruption to access to Cappadocia and Northern Syria, traditional sources of good quality cavalry mounts, in the wake of the fall of Anatolia to the Turks. However, by the reign of Manuel I the Byzantine <i>kataphraktos</i> was the equal of his Western counterpart.<sup id="cite_ref-97" class="reference"><a href="#cite_note-97">[97]</a></sup> Although Manuel was credited by the historian Kinnamos with introducing Latin 'knightly' equipment and techniques to his native cavalry, it is likely that the process was far more gradual and began in the reign of Alexios.<sup id="cite_ref-98" class="reference"><a href="#cite_note-98">[98]</a></sup> Manuel’s enthusiastic adoption of the western pastime of <a href="/wiki/Jousting" title="Jousting">jousting</a> probably had beneficial effects on the proficiency of his heavy cavalry. The <i>kataphraktos</i> was famed for his use of a fearsome iron mace in melee combat.<sup id="cite_ref-99" class="reference"><a href="#cite_note-99">[99]</a></sup></p>
<h5><span class="mw-headline" id="Koursores"><i>Koursores</i></span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=26" title="Edit section: Koursores">edit source</a><span class="mw-editsection-bracket">]</span></span></h5>
<div class="thumb tright">
<div class="thumbinner" style="width:252px;"><a href="/wiki/File:Persecution_of_Russ_by_the_Byzantine_army_John_Skylitzes.jpg" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/5/57/Persecution_of_Russ_by_the_Byzantine_army_John_Skylitzes.jpg/250px-Persecution_of_Russ_by_the_Byzantine_army_John_Skylitzes.jpg" width="250" height="91" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/5/57/Persecution_of_Russ_by_the_Byzantine_army_John_Skylitzes.jpg 1.5x" data-file-width="340" data-file-height="124" /></a>
<div class="thumbcaption">
<div class="magnify"><a href="/wiki/File:Persecution_of_Russ_by_the_Byzantine_army_John_Skylitzes.jpg" class="internal" title="Enlarge"></a></div>
Mace-wielding Byzantine cavalry in pursuit – Skylitzes Chronicle</div>
</div>
</div>
<p>A category of cavalryman termed a <i>koursōr</i> (pl. <i>koursores</i>) is documented in Byzantine military literature from the sixth century onwards. The term is a transliteration of the Latin <i>cursor</i> with the meaning 'raider' (from <i>cursus:</i> course, line of advance, raid, running, speed, zeal - in <a href="/wiki/Medieval_Latin" title="Medieval Latin">Medieval Latin</a> a term for a raider or brigand was <i>cursarius</i>, which was the origin of '<a href="https://en.wiktionary.org/wiki/corsair" class="extiw" title="wikt:corsair">corsair</a>'). According to one theory, it is posited as the etymological root of the term <a href="/wiki/Hussar" title="Hussar">hussar</a>, used for a later cavalry type. The <i>koursōr</i> had a defined tactical role but may or may not have been an officially defined cavalry type. <i>Koursores</i> were mobile close-combat cavalry and may be considered as being drawn from the more lightly equipped <i>kataphraktoi</i>. The <i>koursores</i> were primarily intended to engage enemy cavalry and were usually placed on the flanks of the main battle line. Those on the left wing, termed <i>defensores,</i> were placed to defend that flank from enemy cavalry attack, whilst the cavalry placed on the right wing, termed <i>prokoursatores,</i> were intended to attack the enemy's flank. Cavalry on detached duty, such as scouting or screening the main army, were also called <i>prokoursatores</i>. It is thought that this type of cavalry were armed identically to the heavy <i>kataphraktoi</i> but were armoured more lightly, and were mounted on lighter, swifter horses. Being relatively lightly equipped they were more suited to the pursuit of fleeing enemies than the heavyweight <i>kataphraktoi.</i><sup id="cite_ref-100" class="reference"><a href="#cite_note-100">[100]</a></sup> In the Komnenian period, the more heavily equipped of the <i>kataphraktoi</i> were often segregated to create formations of "picked lancers," presumably the remainder, being more lightly equipped, provided the <i>koursores</i>. A type of cavalry, differentiated from both horse archers and those with the heaviest armour, is referred to by Kinnamos in 1147 as forming a sub-section of a Byzantine army array; they are described as "those who rode swift horses," it would appear that these were the <i>koursores</i>.<sup id="cite_ref-101" class="reference"><a href="#cite_note-101">[101]</a></sup></p>
<h4><span class="mw-headline" id="Light_cavalry">Light cavalry</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=27" title="Edit section: Light cavalry">edit source</a><span class="mw-editsection-bracket">]</span></span></h4>
<div class="thumb tright">
<div class="thumbinner" style="width:222px;"><a href="/wiki/File:Hungarian_warrior.jpg" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Hungarian_warrior.jpg/220px-Hungarian_warrior.jpg" width="220" height="165" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Hungarian_warrior.jpg/330px-Hungarian_warrior.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Hungarian_warrior.jpg/440px-Hungarian_warrior.jpg 2x" data-file-width="734" data-file-height="552" /></a>
<div class="thumbcaption">
<div class="magnify"><a href="/wiki/File:Hungarian_warrior.jpg" class="internal" title="Enlarge"></a></div>
Magyar warrior of the 10th century. Typical of the appearance of light skirmish horse-archers of all periods.</div>
</div>
</div>
<p>The light cavalry of the Komnenian army consisted of horse-archers. There were two distinct forms of horse-archer: the lightly equipped skirmisher and the heavier, often armoured, bow-armed cavalryman who shot from disciplined ranks. The native Byzantine horse-archer was of the latter type. They shot arrows by command from, often static, ranks and offered a mobile concentration of missile fire on the battlefield.<sup id="cite_ref-102" class="reference"><a href="#cite_note-102">[102]</a></sup> The native horse-archer had declined in numbers and importance by the Komnenian period, being largely replaced by soldiers of foreign origins.<sup id="cite_ref-103" class="reference"><a href="#cite_note-103">[103]</a></sup> However, in 1191 <a href="/wiki/Isaac_Komnenos_of_Cyprus" title="Isaac Komnenos of Cyprus">Isaac Komnenos of Cyprus</a> is recorded firing arrows at <a href="/wiki/Richard_I_of_England" title="Richard I of England">Richard I of England</a> from horseback during the latter's conquest of <a href="/wiki/Cyprus" title="Cyprus">Cyprus</a>.<sup id="cite_ref-104" class="reference"><a href="#cite_note-104">[104]</a></sup> This suggests that mounted archery remained a martial skill practised within the upper reaches of Byzantine aristocracy.</p>
<p>Turks from the Seljuk and Danishmend realms of central and eastern Anatolia, and those Byzantinised Turks and Magyars settled within the Empire, such as the Vardariots, supplied the bulk of the heavy horse-archers of the Komnenian army. Towards the end of the period Alans were also supplying this type of cavalry. Such horse archers were often highly disciplined. The Byzantine horse-archers (termed <i>doryphoroi</i> – indicating guard status) at Sozopolis in 1120 performed a feigned flight manoeuvre, always demanding the greatest self-confidence and discipline, which led to the taking of the city from the Turks.<sup id="cite_ref-105" class="reference"><a href="#cite_note-105">[105]</a></sup> Given that they were usually armoured, even if it was comparatively light armour, this type of horse-archer also had the capability to fight with melee weapons in close combat.</p>
<p>Skirmish horse-archers, usually unarmoured, were supplied by the Turkic Pechenegs, Cumans and Uzes of the steppes.<sup id="cite_ref-106" class="reference"><a href="#cite_note-106">[106]</a></sup> These troops were ideal scouts and were adept at harassment tactics. They usually attacked as a swarm and were very difficult for a more heavily equipped enemy to bring into close combat. Light horse-archers were also effective as a screening force, preventing an enemy discerning the dispositions of other troops (for example at the <a href="/wiki/Battle_of_Sirmium" title="Battle of Sirmium">Battle of Sirmium</a>).</p>
<h2><span class="mw-headline" id="Development">Development</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=28" title="Edit section: Development">edit source</a><span class="mw-editsection-bracket">]</span></span></h2>
<div class="thumb tright">
<div class="thumbinner" style="width:152px;"><a href="/wiki/File:Alexius_I.jpg" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/2/21/Alexius_I.jpg/150px-Alexius_I.jpg" width="150" height="259" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/2/21/Alexius_I.jpg/225px-Alexius_I.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/2/21/Alexius_I.jpg/300px-Alexius_I.jpg 2x" data-file-width="550" data-file-height="950" /></a>
<div class="thumbcaption">
<div class="magnify"><a href="/wiki/File:Alexius_I.jpg" class="internal" title="Enlarge"></a></div>
Alexios I</div>
</div>
</div>
<p>Alexios I inherited an army which had been painstakingly reconstituted through the administrative efforts of the able eunuch <a href="/wiki/Nikephoritzes" title="Nikephoritzes">Nikephoritzes</a>. This army, though small due to the loss of territory and revenue, was in its nature similar to that of earlier Byzantine armies back as far as Nikephoros Phokas and beyond; indeed some units could trace their history back to Late Roman times. This rather traditional Byzantine army was destroyed by the Italo-Normans at Dyrrhakhion in 1081. In the aftermath of this disaster Alexios laid the foundations of a new military structure. He raised troops entirely by <i>ad hoc</i> means: raising the regiment of the <i>archontopouloi</i> from the sons of dead soldiers and even pressing heretic Paulicians from Philippopolis into the ranks. Most important is the prominent place in this new army of Alexios' extended family and their many connections, each aristocrat bringing to the field his armed retinue and retainers. Before campaigning against the Pechenegs in 1090 he is recorded as summoning "his kinsmen by birth or marriage and all the nobles enrolled in the army." From pure necessity an army based on a model derived ultimately from Classical Antiquity was transformed, like the empire as a whole, into a type of family business. At this point the army could be characterised as being a feudal host with a substantial mercenary element.<sup id="cite_ref-107" class="reference"><a href="#cite_note-107">[107]</a></sup></p>
<p>Later in his reign, when the empire had recovered territory and its economic condition had improved, the increased monetary revenue available allowed Alexios to impose a greater regularity on the army, with a higher proportion of troops raised directly by the state; however, the extended imperial family continued to play a very prominent role. In 1107 Alexios created an elite corps of 300 young, aspiring commanders. He brought them into his household and trained them personally. The best of them were then given commands in the army. In this manner Alexios improved the quality of his field officers and the level of control he could exercise over them.<sup id="cite_ref-Angold.2C_p._128_29-1" class="reference"><a href="#cite_note-Angold.2C_p._128-29">[29]</a></sup> This was the army that his successors inherited and further modified.</p>
<p>Under <a href="/wiki/John_II_Komnenos" title="John II Komnenos">John II</a>, a Macedonian division was maintained, and new native Byzantine troops were recruited from the provinces. As Byzantine Asia Minor began to prosper under John and Manuel, more soldiers were raised from the Asiatic provinces of <a href="/wiki/Thrakesion" class="mw-redirect" title="Thrakesion">Thrakesion</a>, <a href="/wiki/Neokastra" title="Neokastra">Neokastra</a>, <a href="/wiki/Paphlagonia_(theme)" title="Paphlagonia (theme)">Paphlagonia</a> and even <a href="/wiki/Seleucia_(theme)" title="Seleucia (theme)">Seleucia</a> (in the south-east). Soldiers were also drawn from defeated peoples, such as the <a href="/wiki/Pechenegs" title="Pechenegs">Pechenegs</a> (cavalry archers), and Serbs, who were transplanted as military settlers to the region around <a href="/wiki/Nicomedia" title="Nicomedia">Nicomedia</a>. Native troops were organised into regular units and stationed in both the Asian and European provinces. Later Komnenian armies were also often reinforced by allied contingents from Antioch, Serbia and Hungary, yet even so they generally consisted of about two-thirds Byzantine troops to one-third foreigners. Units of archers, infantry and cavalry were grouped together so as to provide combined arms support to each other. John fought fewer pitched battles than either his father or son. His military strategy revolved around sieges and the taking and holding of fortified settlements, in order to construct defensible frontiers. John personally conducted approximately twenty five sieges during his reign.<sup id="cite_ref-108" class="reference"><a href="#cite_note-108">[108]</a></sup></p>
<p>The emperor Manuel I was heavily influenced by Westerners (both of his empresses were Franks) and at the beginning of his reign he is reported to have re-equipped and retrained his native Byzantine heavy cavalry along Western lines.<sup id="cite_ref-109" class="reference"><a href="#cite_note-109">[109]</a></sup> It is inferred that Manuel introduced the couched lance technique, the close order charge at speed and increased the use of heavier armour. Manuel personally took part in knightly tournaments in the Western fashion; his considerable prowess impressed Western observers.<sup id="cite_ref-110" class="reference"><a href="#cite_note-110">[110]</a></sup> Manuel organised his army in the <a href="/wiki/Battle_of_Myriokephalon" title="Battle of Myriokephalon">Myriokephalon</a> campaign as a number of 'divisions' each of which could act as small independent army. It has been argued that it was this organisation which allowed the greater part of his army to survive the ambush inflicted on it by the Seljuk Turks.<sup id="cite_ref-111" class="reference"><a href="#cite_note-111">[111]</a></sup> Indeed, it was a stock of Byzantine writing to contrast the order of the Byzantine battle array with the disorder of barbarian military dispositions.<sup id="cite_ref-112" class="reference"><a href="#cite_note-112">[112]</a></sup></p>
<p>Permanent military camps were established in the Balkans and in Anatolia, they are first mentioned during the reign of Alexios I (Kypsella and Lopadion), but as Lopadion is recorded as being newly fortified in the reign of John II it is the latter who seems to have fully realised the advantages of this type of permanent camp.<sup id="cite_ref-113" class="reference"><a href="#cite_note-113">[113]</a></sup> The main Anatolian camp was at <a href="/wiki/Lopadion" class="mw-redirect" title="Lopadion">Lopadion</a> on the <a href="/wiki/Rhyndacus_River" class="mw-redirect" title="Rhyndacus River">Rhyndakos</a> River near the Sea of Marmora, the European equivalent was at <a href="/wiki/%C4%B0psala" title="İpsala">Kypsella</a> in Thrace, others were at <a href="/wiki/Sofia" title="Sofia">Sofia</a> (Serdica) and at <a href="/wiki/Pelagonia" title="Pelagonia">Pelagonia</a>, west of <a href="/wiki/Thessaloniki" title="Thessaloniki">Thessalonica</a>. Manuel I rebuilt <a href="/wiki/Dorylaeum" title="Dorylaeum">Dorylaion</a> on the Anatolian plateau to serve the same function for his Myriokephalon campaign of 1175–76.<sup id="cite_ref-114" class="reference"><a href="#cite_note-114">[114]</a></sup> These great military camps seem to have been an innovation of the Komnenian emperors, possibly as a more highly developed form of the earlier <i>aplekta</i> (military stations established along major communication routes), and may have played an important role in the improvement in the effectiveness of the Byzantine forces seen in the period. The camps were used for the training of troops and for the preparation of armies for the rigours of campaign; they also functioned as supply depots, transit stations for the movement of troops and concentration points for field armies.<sup id="cite_ref-115" class="reference"><a href="#cite_note-115">[115]</a></sup> It has also been suggested that the regions around these military bases were the most likely areas for <i>pronoia</i> grants to be located.<sup id="cite_ref-116" class="reference"><a href="#cite_note-116">[116]</a></sup></p>
<h2><span class="mw-headline" id="Legacy">Legacy</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=29" title="Edit section: Legacy">edit source</a><span class="mw-editsection-bracket">]</span></span></h2>
<div class="thumb tright">
<div class="thumbinner" style="width:222px;"><a href="/wiki/File:Manuel%27sEmpire.png" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/8/85/Manuel%27sEmpire.png/220px-Manuel%27sEmpire.png" width="220" height="150" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/8/85/Manuel%27sEmpire.png/330px-Manuel%27sEmpire.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/8/85/Manuel%27sEmpire.png/440px-Manuel%27sEmpire.png 2x" data-file-width="550" data-file-height="375" /></a>
<div class="thumbcaption">
<div class="magnify"><a href="/wiki/File:Manuel%27sEmpire.png" class="internal" title="Enlarge"></a></div>
The Byzantine empire c.1180, at the death of Manuel I.</div>
</div>
</div>
<p>The Komnenian Byzantine army was a resilient and effective force but it was over-reliant on the leadership of an able emperor. After the death of Manuel I in 1180 able leadership was wanting. First there was <a href="/wiki/Alexios_II_Komnenos" title="Alexios II Komnenos">Alexios II</a>, a child-emperor with a divided regency, then a tyrant, <a href="/wiki/Andronikos_I_Komnenos" title="Andronikos I Komnenos">Andronikos I</a>, who attempted to break the power of the aristocracy who provided the leadership of the army, and finally the incompetents of the Angeloi dynasty. Weak leadership allowed the Komnenian system of rule through the extended imperial family to break down. The regionally based interests of the powerful aristocracy were increasingly expressed in armed rebellion and secession; mutual distrust between the aristocracy and the bureaucrats of the capital was endemic and both these factors led to a disrupted and fatally weakened Empire.<sup id="cite_ref-117" class="reference"><a href="#cite_note-117">[117]</a></sup><sup id="cite_ref-118" class="reference"><a href="#cite_note-118">[118]</a></sup></p>
<p>When Constantinople fell to the <a href="/wiki/Fourth_Crusade" title="Fourth Crusade">Fourth Crusade</a> in 1204, the Byzantine successor states established at <a href="/wiki/Despotate_of_Epirus" title="Despotate of Epirus">Epirus</a>, <a href="/wiki/Empire_of_Trebizond" title="Empire of Trebizond">Trebizond</a> and especially <a href="/wiki/Empire_of_Nicaea" title="Empire of Nicaea">Nicaea</a> based their military systems on the Komnenian army. The success of the Empire of Nicaea in particular in reconquering former Byzantine territories (including Constantinople) after 1204, may be seen as evidence of the strengths of the Komnenian army model. There is reason to restrict the term Komnenian army solely to the period of the rule of the Komnenian emperors; the Byzantine army after the recovery of Constantinople in 1261 was sufficiently distinct from its earlier form to deserve a separate identity as the <a href="/wiki/Palaiologan_army" class="mw-redirect" title="Palaiologan army">Palaiologan army</a>. The Byzantine Empire enjoyed an economic and cultural renaissance during the <a href="/wiki/Byzantine_civilisation_in_the_twelfth_century" class="mw-redirect" title="Byzantine civilisation in the twelfth century">12th century</a> and the Komnenian army played a crucial part in providing the political and territorial stability which allowed this cultural flowering.</p>
<h2><span class="mw-headline" id="Timeline">Timeline</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=30" title="Edit section: Timeline">edit source</a><span class="mw-editsection-bracket">]</span></span></h2>
<ul>
<li>1081 – Alexios I led an army of 20–25,000 men to attack the invading <a href="/wiki/Normans" title="Normans">Normans</a>, but was heavily defeated at the <a href="/wiki/Battle_of_Dyrrhachium_(1081)" title="Battle of Dyrrhachium (1081)">Battle of Dyrrhachium</a>.<sup id="cite_ref-Haldon134_119-0" class="reference"><a href="#cite_note-Haldon134-119">[119]</a></sup><sup id="cite_ref-Birkenmeier62_120-0" class="reference"><a href="#cite_note-Birkenmeier62-120">[120]</a></sup></li>
<li>1091 – A massive invasion by the <a href="/wiki/Pechenegs" title="Pechenegs">Pechenegs</a> was defeated at the <a href="/wiki/Battle_of_Levounion" title="Battle of Levounion">Battle of Levounion</a> by an army of Byzantines with the assistance of 5,000 <a href="/wiki/Vlach" class="mw-redirect" title="Vlach">Vlach</a> mercenaries, 500 <a href="/wiki/Flemish" title="Flemish">Flemish</a> knights, and supposedly 40,000 <a href="/wiki/Cumans" title="Cumans">Cumans</a>.<sup id="cite_ref-121" class="reference"><a href="#cite_note-121">[121]</a></sup></li>
<li>1092–1097 – John Doukas, the <i>megas doux</i>, led campaigns on both land and sea and was responsible for the re-establishment of firm Byzantine control over the <a href="/wiki/Aegean_Sea" title="Aegean Sea">Aegean</a>, the islands of <a href="/wiki/Crete" title="Crete">Crete</a> and <a href="/wiki/Cyprus" title="Cyprus">Cyprus</a> and the western parts of <a href="/wiki/Anatolia" title="Anatolia">Anatolia</a>.<sup id="cite_ref-122" class="reference"><a href="#cite_note-122">[122]</a></sup></li>
<li>1107- 1108 - The Italo-Normans under Bohemund invaded the western Balkans. Alexios' response was cautious, he relied on defending mountain passes in order to keep the Norman army pent up on the Albanian coast. Using delaying tactics and not offering battle, while his navy cut all communications with Italy, Alexios starved and harassed the Normans into capitulation. Bohemund was forced to become a vassal of the emperor for his principality of Antioch, but was unable or unwilling to put this agreement into effect.<sup id="cite_ref-123" class="reference"><a href="#cite_note-123">[123]</a></sup></li>
<li>1117 the <a href="/wiki/Battle_of_Philomelion" title="Battle of Philomelion">Battle of Philomelion</a> consisted of series of clashes over a number of days between a Byzantine expeditionary army under Alexios I and the forces of the Sultanate of Rûm under Sultan <a href="/wiki/Malik_Shah_(R%C3%BBm)" title="Malik Shah (Rûm)">Malik Shah</a>; the Byzantine victory ensured a peace treaty advantageous to the Empire.<sup id="cite_ref-124" class="reference"><a href="#cite_note-124">[124]</a></sup></li>
<li>1119 - The Seljuks had pushed into the southwest of Anatolia cutting the land route to the Byzantine city of <a href="/wiki/Antalya" title="Antalya">Attalia</a> and the region of <a href="/wiki/Cilicia" title="Cilicia">Cilicia</a>. John II responded with a campaign which recaptured <a href="/wiki/Laodicea_on_the_Lycus" title="Laodicea on the Lycus">Laodicea</a> and <a href="/wiki/Sozopolis,_Pisidia" title="Sozopolis, Pisidia">Sozopolis</a>, restoring Byzantine control of the region and communications with Attalia.<sup id="cite_ref-125" class="reference"><a href="#cite_note-125">[125]</a></sup></li>
<li>1122 – At the <a href="/wiki/Battle_of_Beroia" title="Battle of Beroia">Battle of Beroia</a>, about 500 Varangians led by John II were instrumental in achieving a Byzantine victory by smashing through the Pecheneg defensive wagon fort.<sup id="cite_ref-D.27Amato5_126-0" class="reference"><a href="#cite_note-D.27Amato5-126">[126]</a></sup></li>
<li>1128 - An army led by John II inflicted a significant defeat on the Hungarians at the <a href="/wiki/Battle_of_Haram" title="Battle of Haram">Battle of Haram</a> on the River <a href="/wiki/Danube" title="Danube">Danube</a>.<sup id="cite_ref-127" class="reference"><a href="#cite_note-127">[127]</a></sup></li>
<li>1135 – After successfully capturing <a href="/wiki/Kastamon" class="mw-redirect" title="Kastamon">Kastamon</a>, John II marched on to <a href="/wiki/Gangra" class="mw-redirect" title="Gangra">Gangra</a> which capitulated and was garrisoned with 2,000 men.<sup id="cite_ref-Norwich74_128-0" class="reference"><a href="#cite_note-Norwich74-128">[128]</a></sup><sup id="cite_ref-129" class="reference"><a href="#cite_note-129">[129]</a></sup></li>
<li>1137-1138 - John II recovered control of Cilicia, enforced the vassalage of the crusader Principality of Antioch and campaigned against the Muslims of Northern Syria, unsuccessfully besieging the city of <a href="/wiki/Siege_of_Shaizar" title="Siege of Shaizar">Shaizar</a>.<sup id="cite_ref-130" class="reference"><a href="#cite_note-130">[130]</a></sup></li>
<li>1140 - John II besieged but failed to take the city of <a href="/wiki/Neocaesarea" class="mw-redirect" title="Neocaesarea">Neocaesarea</a>. The Byzantines were defeated by the conditions rather than by the Turks: the weather was very bad, large numbers of the army's horses died, and provisions became scarce.<sup id="cite_ref-131" class="reference"><a href="#cite_note-131">[131]</a></sup></li>
<li>1147 - At the <a href="/wiki/Battle_of_Constantinople_(1147)" title="Battle of Constantinople (1147)">Battle of Constantinople</a> a Byzantine army defeated part of the crusading army of Conrad III of Germany outside the walls of the city. Conrad was forced to come to terms and have his army rapidly shipped across the Bosphoros to Anatolia.<sup id="cite_ref-132" class="reference"><a href="#cite_note-132">[132]</a></sup></li>
<li>1149 – Manuel I personally commanded 20–30,000 men at the siege of <a href="/wiki/Corfu" title="Corfu">Corfu</a> supported by a fleet of 50 galleys along with numerous small pirate galleys, horse transports, merchantmen, and light pirate skiffs.<sup id="cite_ref-Norwich98_133-0" class="reference"><a href="#cite_note-Norwich98-133">[133]</a></sup><sup id="cite_ref-Magoulias45_134-0" class="reference"><a href="#cite_note-Magoulias45-134">[134]</a></sup></li>
<li>1154 – An assassination attempt on the life of Emperor Manuel I was thwarted with the help of 300 Varangians.<sup id="cite_ref-D.27Amato5_126-1" class="reference"><a href="#cite_note-D.27Amato5-126">[126]</a></sup></li>
<li>1155–56 – The generals <a href="/wiki/Michael_Palaiologos_(general)" title="Michael Palaiologos (general)">Michael Palaiologos</a> and <a href="/wiki/John_Doukas_(general_under_Manuel_I)" class="mw-redirect" title="John Doukas (general under Manuel I)">John Doukas</a> were sent with 10 ships to invade <a href="/wiki/Apulia" title="Apulia">Apulia</a>.<sup id="cite_ref-135" class="reference"><a href="#cite_note-135">[135]</a></sup> A number of towns, including <a href="/wiki/Bari" title="Bari">Bari</a>, and most of coastal Apulia were captured, however, the expedition ultimately failed, despite the reinforcements sent by the emperor because the Byzantine fleet of 14 ships was vastly outnumbered by the Norman fleet.<sup id="cite_ref-136" class="reference"><a href="#cite_note-136">[136]</a></sup> The Byzantine army never numbered more than a few thousand and consisted of Cuman, Alan, and Georgian mercenaries.<sup id="cite_ref-Birkenmeier151_137-0" class="reference"><a href="#cite_note-Birkenmeier151-137">[137]</a></sup><sup id="cite_ref-138" class="reference"><a href="#cite_note-138">[138]</a></sup></li>
<li>1165 – The <a href="/wiki/Kingdom_of_Hungary" title="Kingdom of Hungary">Kingdom of Hungary</a> was invaded by a Byzantine army and the city of <a href="/wiki/Zemun" title="Zemun">Zeugminon</a> was placed under siege. The commanding general, and future emperor, <a href="/wiki/Andronikos_I_Komnenos" title="Andronikos I Komnenos">Andronikos Komnenos</a> personally adjusted the 4 <i>helepoleis</i> (<a href="/wiki/Trebuchets" class="mw-redirect" title="Trebuchets">counterweight trebuchets</a>) that were used to bombard the city.<sup id="cite_ref-139" class="reference"><a href="#cite_note-139">[139]</a></sup></li>
<li>1166 – Two Byzantine armies were dispatched in a vast pincer movement to ravage the Hungarian province of Transylvania. One army crossed the <a href="/wiki/Walachian_Plain" class="mw-redirect" title="Walachian Plain">Walachian Plain</a> and entered Hungary through the Transylvanian Alps (<a href="/wiki/Southern_Carpathians" title="Southern Carpathians">Southern Carpathians</a>), whilst the other army made a wide circuit to the south-western Russian principality of <a href="/wiki/Galicia_(Central_Europe)" class="mw-redirect" title="Galicia (Central Europe)">Galicia</a> and, with Galician aid, crossed the <a href="/wiki/Carpathian_Mountains" title="Carpathian Mountains">Carpathian Mountains</a>.<sup id="cite_ref-140" class="reference"><a href="#cite_note-140">[140]</a></sup></li>
<li>1167 – With an army of 15,000 men, general <a href="/wiki/Andronikos_Kontostephanos" title="Andronikos Kontostephanos">Andronikos Kontostephanos</a> scored a decisive victory over the <a href="/wiki/Hungarians" title="Hungarians">Hungarians</a> at the <a href="/wiki/Battle_of_Sirmium" title="Battle of Sirmium">Battle of Sirmium</a>.<sup id="cite_ref-141" class="reference"><a href="#cite_note-141">[141]</a></sup></li>
<li>1169 – A Byzantine fleet of about 150 <a href="/wiki/Galley" title="Galley">galleys</a>, 20 large transports and 60 <a href="/wiki/Horse_transports_in_the_Middle_Ages" title="Horse transports in the Middle Ages">horse transports</a> under <i>megas doux</i> Andronikos Kontostephanos was sent to <a href="/wiki/Crusader_invasions_of_Egypt" title="Crusader invasions of Egypt">invade Egypt</a>.<sup id="cite_ref-Phillips158_142-0" class="reference"><a href="#cite_note-Phillips158-142">[142]</a></sup> The combined Byzantine-Crusader army successfully captured the cities of Tounion and <a href="/wiki/Tinnis" class="mw-redirect" title="Tinnis">Tinnis</a> before besieging <a href="/wiki/Damietta" title="Damietta">Damietta</a>. The Byzantine army launched several assaults and were about to capture the city when King <a href="/wiki/Amalric_I_of_Jerusalem" class="mw-redirect" title="Amalric I of Jerusalem">Amalric</a> made peace and withdrew. The Byzantine fleet withdrew after a siege of over 50 days and sailed away in some haste, leaving only 6 <a href="/wiki/Triremes" class="mw-redirect" title="Triremes">triremes</a> for Kontostephanos. With an escort, the general decided to march via Jerusalem back to Constantinople.<sup id="cite_ref-Magoulias211_143-0" class="reference"><a href="#cite_note-Magoulias211-143">[143]</a></sup></li>
<li>1175 – The Emperor dispatched Alexius Petraliphas with 6,000 men to capture Gangra and <a href="/wiki/Ancyra" class="mw-redirect" title="Ancyra">Ancyra</a>, however the expedition failed due to heavy resistance from the Turks.<sup id="cite_ref-144" class="reference"><a href="#cite_note-144">[144]</a></sup></li>
<li>1176 – In his last attempt to capture <a href="/wiki/Iconium" class="mw-redirect" title="Iconium">Iconium</a>, Manuel I led a large army of 25–40,000 men which was supported by 3,000 wagons carrying supplies and siege engines.<sup id="cite_ref-Birkenmeier.2C_p._180_16-1" class="reference"><a href="#cite_note-Birkenmeier.2C_p._180-16">[16]</a></sup><sup id="cite_ref-145" class="reference"><a href="#cite_note-145">[145]</a></sup> The campaign ultimately ended in failure after suffering defeat at the <a href="/wiki/Battle_of_Myriokephalon" title="Battle of Myriokephalon">Battle of Myriokephalon</a>.</li>
<li>1177 – Andronikos Kontostephanos led a fleet of 150 ships in another attempt to conquer Egypt, the force returned home after landing at <a href="/wiki/Acre,_Israel" title="Acre, Israel">Acre</a>. The refusal of Count Philip of Flanders to co-operate with the Byzantine force led to the abandonment of the campaign.<sup id="cite_ref-146" class="reference"><a href="#cite_note-146">[146]</a></sup> A large raiding force of Seljuk Turks was destroyed by a Byzantine army commanded by <a href="/wiki/John_Komnenos_Vatatzes" title="John Komnenos Vatatzes">John Komnenos Vatatzes</a> in an ambush in Western Anatolia (<a href="/wiki/Battle_of_Hyelion_and_Leimocheir" title="Battle of Hyelion and Leimocheir">Battle of Hyelion and Leimocheir</a>).<sup id="cite_ref-147" class="reference"><a href="#cite_note-147">[147]</a></sup></li>
<li>1187 – After a successful campaign against the Bulgarians and Vlachs, General <a href="/wiki/Alexios_Branas" title="Alexios Branas">Alexios Branas</a> rebelled. <a href="/wiki/Conrad_of_Montferrat" title="Conrad of Montferrat">Conrad of Montferrat</a> assembled 250 knights and 500 infantry from the Latin population of Constantinople to join Emperor <a href="/wiki/Isaac_II_Angelos" title="Isaac II Angelos">Isaac II Angelos</a>'s army of 1,000 men. Together they defeated and killed the rebel commander outside the city walls.<sup id="cite_ref-148" class="reference"><a href="#cite_note-148">[148]</a></sup> Later in the year, the Emperor returned to Bulgaria with 2,000 men (possibly cavalry) to quell the rebellion.<sup id="cite_ref-Magoulias218_149-0" class="reference"><a href="#cite_note-Magoulias218-149">[149]</a></sup></li>
<li>1189 – On the orders of Emperor Isaac II, the <i>protostrator</i> <a href="/wiki/Manuel_Kamytzes" title="Manuel Kamytzes">Manuel Kamytzes</a> (with 2,000 cavalry) attempted to ambush part of Frederick I Barbarossa's army near Philippopolis but was defeated.<sup id="cite_ref-Magoulias224_150-0" class="reference"><a href="#cite_note-Magoulias224-150">[150]</a></sup></li>
<li>1198–1203 – Successive revolts by semi-autonomous magnates and provincial governors. Those of <a href="/wiki/Dobromir_Chrysos" title="Dobromir Chrysos">Dobromir Chrysos</a>, <a href="/wiki/Ivanko_of_Bulgaria" title="Ivanko of Bulgaria">Ivanko</a> and <a href="/w/index.php?title=John_Sypridonakes&amp;action=edit&amp;redlink=1" class="new" title="John Sypridonakes (page does not exist)">John Sypridonakes</a> in Macedonia and Thrace are suppressed, those of <a href="/w/index.php?title=Leo_Chamaretos&amp;action=edit&amp;redlink=1" class="new" title="Leo Chamaretos (page does not exist)">Leo Chamaretos</a> and <a href="/wiki/Leo_Sgouros" title="Leo Sgouros">Leo Sgouros</a> in Greece succeed in establishing their authority.</li>
<li>1204 – When the <a href="/wiki/Fourth_Crusade" title="Fourth Crusade">Fourth Crusade</a> reached Constantinople, the city was defended by a garrison of 10,000 men and the Imperial Guard of 5,000 Varangians.<sup id="cite_ref-Queller185_13-1" class="reference"><a href="#cite_note-Queller185-13">[13]</a></sup><sup id="cite_ref-Phillips159_23-1" class="reference"><a href="#cite_note-Phillips159-23">[23]</a></sup></li>
</ul>
