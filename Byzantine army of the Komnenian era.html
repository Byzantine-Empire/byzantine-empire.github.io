</tr>

<th scope="row">Battles and wars</th>

</table>
<p>The <b>Byzantine army of the Komnenian era</b> or <b>Komnenian army</b><sup id="cite_ref-2" class="reference"><a href="#cite_note-2">[2]</a></sup> was the force established by <a href="/wiki/Byzantine_Empire" title="Byzantine Empire">Byzantine</a> emperor <a href="/wiki/Alexios_I_Komnenos" title="Alexios I Komnenos">Alexios I Komnenos</a> during the late 11th/early 12th century, and perfected by his successors <a href="/wiki/John_II_Komnenos" title="John II Komnenos">John II Komnenos</a> and <a href="/wiki/Manuel_I_Komnenos" title="Manuel I Komnenos">Manuel I Komnenos</a> during the 12th century. Alexios constructed a new army from the ground up, completely replacing previous forms of the <a href="/wiki/Byzantine_army" title="Byzantine army">Byzantine army</a>. The Komnenian army was instrumental in creating the territorial integrity and stability that allowed the <a href="/wiki/Komnenian_restoration" title="Komnenian restoration">Komnenian restoration</a> of the Byzantine Empire. It was deployed in the <a href="/wiki/Balkans" title="Balkans">Balkans</a>, <a href="/wiki/Italy" title="Italy">Italy</a>, <a href="/wiki/Hungary" title="Hungary">Hungary</a>, <a href="/wiki/Russia" title="Russia">Russia</a>, <a href="/wiki/Anatolia" title="Anatolia">Anatolia</a>, <a href="/wiki/Syria" title="Syria">Syria</a>, the <a href="/wiki/Holy_Land" title="Holy Land">Holy Land</a> and <a href="/wiki/Egypt" title="Egypt">Egypt</a>.</p>

<p>At the beginning of the <a href="/wiki/Komnenian_period" class="mw-redirect" title="Komnenian period">Komnenian period</a> in 1081, the Byzantine Empire had been reduced to the smallest territorial extent in its history. Surrounded by enemies, and financially ruined by a long period of civil war, the empire's prospects had looked grim. The state lay defenseless before internal and external threats, as the <a href="/wiki/Byzantine_army" title="Byzantine army">Byzantine army</a> had been reduced to a shadow of its former self. During the 11th century, decades of peace and neglect had reduced the old <a href="/wiki/Theme_(Byzantine_district)" title="Theme (Byzantine district)">thematic</a> forces, and the military and political anarchy following the <a href="/wiki/Battle_of_Manzikert" title="Battle of Manzikert">Battle of Manzikert</a> in 1071 had destroyed the professional <i><a href="/wiki/Tagmata_(military)" class="mw-redirect" title="Tagmata (military)">tagmata</a></i>, the core of the <a href="/wiki/Byzantine_army" title="Byzantine army">Byzantine army</a>. At Manzikert, units tracing their lineage for centuries back to the <a href="/wiki/Roman_Empire" title="Roman Empire">Roman Empire</a> were wiped out, and the subsequent loss of <a href="/wiki/Asia_Minor" class="mw-redirect" title="Asia Minor">Asia Minor</a> deprived the Empire of its main recruiting ground.<sup id="cite_ref-3" class="reference"><a href="#cite_note-3">[3]</a></sup> In the Balkans, at the same time, the Empire was exposed to invasions by the <a href="/wiki/Normans" title="Normans">Norman</a> <a href="/wiki/Kingdom_of_Sicily" title="Kingdom of Sicily">Kingdom of Sicily</a>, the expansionist activities of the principality of Dioclea (<a href="/wiki/Duklja" title="Duklja">Duklja</a>) and by <a href="/wiki/Pecheneg" class="mw-redirect" title="Pecheneg">Pecheneg</a> raids across the <a href="/wiki/Danube" title="Danube">Danube</a>.<sup id="cite_ref-4" class="reference"><a href="#cite_note-4">[4]</a></sup></p>
<p>The Byzantine army's nadir was reached in 1091, when Alexios I could manage to field only 500 soldiers from the Empire's professional forces. These formed the nucleus of the army, with the addition of the armed retainers of Alexios' relatives and the nobles enrolled in the army, plus the substantial aid of a large force of allied <a href="/wiki/Cumans" title="Cumans">Cumans</a>, which won the <a href="/wiki/Battle_of_Levounion" title="Battle of Levounion">Battle of Levounion</a> against the <a href="/wiki/Pechenegs" title="Pechenegs">Pechenegs</a> (Petcheneks or Patzinaks).<sup id="cite_ref-5" class="reference"><a href="#cite_note-5">[5]</a></sup> Yet, through a combination of skill, determination, and years of campaigning, Alexios, John, and Manuel Komnenos managed to restore the power of the Byzantine Empire by constructing a new army from scratch. This process should not, however, at least in its earlier phases, be seen as a planned exercise in military restructuring. In particular, Alexios I was often reduced to reacting to events rather than controlling them; the changes he made to the Byzantine army were largely done out of immediate necessity and were pragmatic in nature.<sup id="cite_ref-6" class="reference"><a href="#cite_note-6">[6]</a></sup></p>
<p>The new force had a core of units which were both professional and disciplined. It contained formidable guards units such as the <a href="/wiki/Varangians" title="Varangians">Varangians</a>, the <i><a href="/wiki/Immortals_(Byzantine)" class="mw-redirect" title="Immortals (Byzantine)">Athanatoi</a></i>, a unit of heavy cavalry stationed in <a href="/wiki/Constantinople" title="Constantinople">Constantinople</a>, the <i><a href="/wiki/Vardariotai" title="Vardariotai">Vardariotai</a></i> and the <i><a href="/wiki/Archontopouloi" title="Archontopouloi">Archontopouloi</a></i>, recruited by Alexios from the sons of dead Byzantine officers, foreign mercenary regiments, and also units of professional soldiers recruited from the provinces. These provincial troops included <a href="/wiki/Cataphract" title="Cataphract"><i>kataphraktoi</i></a> cavalry from Macedonia, Thessaly, Thrace, and various other provincial forces. Alongside troops raised and paid for directly by the state the Komnenian army included the armed followers of members of the wider imperial family and its extensive connections. In this can be seen the beginnings of the feudalisation of the Byzantine military. The granting of <i><a href="/wiki/Pronoia" title="Pronoia">pronoia</a></i> was beginning to become a notable element in the military infrastructure towards the end of the Komnenian period, though it became much more important subsequently. The <i>pronoia</i> was essentially the grant of rights to receive revenue from a particular area of land, a form of <a href="/wiki/Tax_farming" class="mw-redirect" title="Tax farming">tax farming</a>, and it was held in return for military obligations,<sup id="cite_ref-7" class="reference"><a href="#cite_note-7">[7]</a></sup></p>
<p>The Komnenian period, despite almost constant warfare, is notable for the lack of <a href="/wiki/Byzantine_military_manuals" title="Byzantine military manuals">military treatise</a> writing, which seems to have petered out during the 11th century. So, unlike in earlier periods, there are no detailed descriptions of Byzantine tactics and military equipment. Information on military matters in the Komnenian era must be gleaned from passing comments in contemporary historical and biographical literature, court panegyrics and from pictorial evidence.<sup id="cite_ref-8" class="reference"><a href="#cite_note-8">[8]</a></sup></p>
<h2><span class="mw-headline" id="Size">Size</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=2" title="Edit section: Size">edit source</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>There are no surviving reliable and detailed records to allow the accurate estimation of the overall size of the Byzantine army in this period; it is notable that John Birkenmeier, the author of the definitive study of the Komnenian army, made no attempt to do so. He merely noted that while Alexios I had difficulty raising sufficient troops to repel the Italo-Normans, John I could field armies as large as those of the Kingdom of Hungary and Manuel I assembled an army capable of defeating the large crusading force of <a href="/wiki/Conrad_III_of_Germany" title="Conrad III of Germany">Conrad III</a>.<sup id="cite_ref-9" class="reference"><a href="#cite_note-9">[9]</a></sup></p>
<p>Other historians have, however, made attempts to estimate overall army size. During the reign of Alexios I, the field army may have numbered around 20,000 men.<sup id="cite_ref-10" class="reference"><a href="#cite_note-10">[10]</a></sup> By 1143, the entire Byzantine army has been estimated to have numbered about 50,000 men and continued to remain about this size until the end of Manuel's reign.<sup id="cite_ref-Haldon_1999.2C_p._104_1-1" class="reference"><a href="#cite_note-Haldon_1999.2C_p._104-1">[1]</a></sup><sup id="cite_ref-11" class="reference"><a href="#cite_note-11">[11]</a></sup> The total number of mobile professional and mercenary forces that the emperor could assemble was about 25,000 soldiers while the static garrisons and militias spread around the empire made up the remainder with about 25,000 men.<sup id="cite_ref-Haldon_1999.2C_p._104_1-2" class="reference"><a href="#cite_note-Haldon_1999.2C_p._104-1">[1]</a></sup> During this period, the European provinces in the Balkans were able to provide more than 6,000 cavalry in total while the Eastern provinces of Asia Minor provided about the same number. This amounted to more than 12,000 cavalry for the entire Empire, not including those from allied contingents.<sup id="cite_ref-12" class="reference"><a href="#cite_note-12">[12]</a></sup> Constantinople had a permanent garrison of 10,000 troops not including the 5,000 Varangians garrisoned in the two Imperial palaces.<sup id="cite_ref-Queller185_13-0" class="reference"><a href="#cite_note-Queller185-13">[13]</a></sup></p>
<p>Modern historians have estimated the size of Komnenian armies on campaign at about 15,000 to 20,000 men, but field armies with less than 10,000 men were quite common.<sup id="cite_ref-Haldon_1999.2C_p._104_1-3" class="reference"><a href="#cite_note-Haldon_1999.2C_p._104-1">[1]</a></sup><sup id="cite_ref-14" class="reference"><a href="#cite_note-14">[14]</a></sup> In 1176 Manuel I managed to gather approximately 30–40,000 men, of which 25,000 were Byzantines and the rest were allied contingents from Hungary, Serbia, and Antioch, though this was for an exceptional campaign.<sup id="cite_ref-15" class="reference"><a href="#cite_note-15">[15]</a></sup> His military resources stretched to putting another, smaller, army in the field simultaneously.<sup id="cite_ref-Birkenmeier.2C_p._180_16-0" class="reference"><a href="#cite_note-Birkenmeier.2C_p._180-16">[16]</a></sup> After the death of Manuel I, the Byzantine army seemed to have declined in numbers. In 1186, Emperor Isaac II assembled 250 knights and 500 infantry from the Latin population of Constantinople, an equivalent number of Georgian and Turkish mercenaries, and about 1,000 Byzantine soldiers. This force of 2,500+ managed to defeat Alexius Branas' rebellion. The rebel army which could not have numbered much more than 3-4,000 men had been the field force sent against the Bulgarians.<sup id="cite_ref-17" class="reference"><a href="#cite_note-17">[17]</a></sup> Another force of about 3-4,000 was stationed at the city of Serres.</p>
<h2><span class="mw-headline" id="Structure">Structure</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=3" title="Edit section: Structure">edit source</a><span class="mw-editsection-bracket">]</span></span></h2>
<h3><span class="mw-headline" id="Command_hierarchy_and_unit_composition">Command hierarchy and unit composition</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=4" title="Edit section: Command hierarchy and unit composition">edit source</a><span class="mw-editsection-bracket">]</span></span></h3>

<p>Under the emperor, the commander-in-chief of the army was the <i><a href="/wiki/Megas_domestikos" class="mw-redirect" title="Megas domestikos">megas domestikos</a></i> (Grand Domestic). His second-in-command was the <i><a href="/wiki/Protostrator" title="Protostrator">prōtostratōr</a></i>. The commander of the <a href="/wiki/Byzantine_navy" title="Byzantine navy">navy</a> was the <i><a href="/wiki/Megas_doux" title="Megas doux">megas doux</a></i> (Grand Duke), who was also the military commander for Crete, the Aegean Islands and the southern parts of mainland Greece. A commander entrusted with an independent field force or one of the major divisions of a large expeditionary army was termed a <i><a href="/wiki/Strategos" title="Strategos">stratēgos</a></i> (general). Individual provinces and the defensive forces they contained were governed by a <i>doux</i> (duke) or <i><a href="/wiki/Katepano" title="Katepano">katepanō</a></i> (though this title was sometimes bestowed on the senior administrator below the <i>doux</i>), who was a military officer with civil authority; under the <i>doux</i> a fortified settlement or a fortress was commanded by an officer with the title <i>kastrophylax</i> (castle-warden). Lesser commanders, with the exception of some archaic titles, were known by the size of the unit they commanded, for example a <i><a href="/wiki/Tagmatarches" class="mw-redirect" title="Tagmatarches">tagmatarchēs</a></i> commanded a <i><a href="/wiki/Tagmata_(military)" class="mw-redirect" title="Tagmata (military)">tagma</a></i> (regiment). The commander of the Varangians had a unique title, <i><a href="/wiki/Akolouthos" title="Akolouthos">akolouthos</a></i> (acolyte), indicative of his close personal attendance on the emperor.<sup id="cite_ref-18" class="reference"><a href="#cite_note-18">[18]</a></sup></p>
<p>During the Komnenian period the earlier names for the basic units of the Byzantine cavalry, <i><a href="/wiki/Bandon_(Byzantine_Empire)" title="Bandon (Byzantine Empire)">bandon</a></i> and <i><a href="/wiki/Moira_(military)" title="Moira (military)">moira</a></i>, gradually disappear to be replaced by the <i><a href="/wiki/Allagion" title="Allagion">allagion</a></i> (<span lang="grc" xml:lang="grc">ἀλλάγιον</span>), believed to have been between 300 and 500 men strong. The <i>allagion</i>, commanded by an <i>allagatōr</i>, was probably divided into subunits of 100, 50 and 10 men. On campaign the <i>allagia</i> could be grouped together (usually in threes) into larger bodies called <i>taxeis</i>, <i>syntaxeis</i>, <i><a href="/wiki/Lochos" title="Lochos">lochoi</a></i> or <i>tagmata</i>.<sup id="cite_ref-19" class="reference"><a href="#cite_note-19">[19]</a></sup> The infantry unit was the <i>taxiarchia</i>, a unit type first recorded under <a href="/wiki/Nikephoros_II_Phokas" title="Nikephoros II Phokas">Nikephoros II Phokas</a>; it was theoretically 1000 men strong, and was commanded by a <i><a href="/wiki/Taxiarch" title="Taxiarch">taxiarch</a>ēs</i>.<sup id="cite_ref-20" class="reference"><a href="#cite_note-20">[20]</a></sup></p>
<h3><span class="mw-headline" id="Guards_units_and_the_Imperial_household">Guards units and the Imperial household</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=5" title="Edit section: Guards units and the Imperial household">edit source</a><span class="mw-editsection-bracket">]</span></span></h3>

<p>Many of the earlier guard units did not survive the reign of Alexios I; the <i><a href="/wiki/Scholae_Palatinae" title="Scholae Palatinae">scholai</a></i>, Immortals (<i>athanatoi</i>), and <i><a href="/wiki/Excubitors" title="Excubitors">exkoubitoi</a></i> are not mentioned in the reigns of his immediate successors. The notable exceptions to this process being the Varangians and <i><a href="/wiki/Vestiaritai" title="Vestiaritai">vestiaritai</a></i>, and probably the <i><a href="/wiki/Archontopouloi" title="Archontopouloi">archontopouloi</a></i>.<sup id="cite_ref-21" class="reference"><a href="#cite_note-21">[21]</a></sup> The <i><a href="/wiki/Hetaireia" title="Hetaireia">hetaireia</a></i> (literally "companions"), commanded by the <i><a href="/wiki/Megas_hetaireiarches" class="mw-redirect" title="Megas hetaireiarches">megas hetaireiarchēs</a></i>, is still mentioned, though it was always more a collection of individual units under an administrative title than a single regiment.<sup id="cite_ref-22" class="reference"><a href="#cite_note-22">[22]</a></sup> In this period, the Varangian Guard consisted of <a href="/wiki/Englishmen" class="mw-redirect" title="Englishmen">Englishmen</a>, <a href="/wiki/Russians" title="Russians">Russians</a>, and <a href="/wiki/Scandinavia" title="Scandinavia">Scandinavians</a>, totalling 5,000 men.<sup id="cite_ref-Phillips159_23-0" class="reference"><a href="#cite_note-Phillips159-23">[23]</a></sup> Immediately after the <a href="/wiki/Battle_of_Dyrrhachium_(1081)" title="Battle of Dyrrhachium (1081)">Battle of Dyrrhachium</a>, Alexios I recruited 2,000 men to form the <i>tagma</i> of the <i>archontopouloi</i>.<sup id="cite_ref-Treadgold617_24-0" class="reference"><a href="#cite_note-Treadgold617-24">[24]</a></sup> The <a href="/wiki/Vardariotai" title="Vardariotai">Vardariots</a>, a cavalry unit initially recruited from the Christianized Magyars of the Vardar valley, were a later addition to the guard and were probably raised by John II. They were commanded by an officer with the rank of <i><a href="/wiki/Primikerios" class="mw-redirect" title="Primikerios">primmikērios</a></i>.<sup id="cite_ref-25" class="reference"><a href="#cite_note-25">[25]</a></sup> Of increasing importance during the family-centric Komnenian period were the men known as <i>oikeioi</i> (<span lang="grc" xml:lang="grc">οἰκείοι</span>, "those of the <a href="/wiki/Household" title="Household">household</a>"); when mobilized for war the <i>oikeioi</i> were the equivalent of the household knights of western kings and would have served as <i>kataphraktoi</i>. These household troops would have included the emperor's personal retinue, his relatives and close associates, also accompanied by their immediate retinues, and the young aristocrats attached to the court; plus they probably also included the <i>vestiaritai</i> guards.<sup id="cite_ref-26" class="reference"><a href="#cite_note-26">[26]</a></sup> The <i>oikeioi</i> would have been equipped with the finest arms and armour and mounted on the highest quality war-horses available. Although not an entirely formal regiment the "household" (<i>oikos</i>) would have been a formidable fighting force, however, it would have been available only when the emperor took the field in person.<sup id="cite_ref-27" class="reference"><a href="#cite_note-27">[27]</a></sup> Officers of the <i>vestiaritai</i> were given the lofty court title of <i>sebastos</i> and two of their number, <a href="/wiki/Andronikos_Lampardas" class="mw-redirect" title="Andronikos Lampardas">Andronikos Lampardas</a> and <a href="/w/index.php?title=Alexios_Petraliphas&amp;action=edit&amp;redlink=1" class="new" title="Alexios Petraliphas (page does not exist)">Alexios Petraliphas</a>, were prominent generals.<sup id="cite_ref-28" class="reference"><a href="#cite_note-28">[28]</a></sup> Under Alexios I, and probably subsequently, the imperial <i>oikos</i> also served as a sort of "staff college" for training promising young officers. Alexios took 300 young officers into his household, whom he trained personally. In the campaign against Bohemund in 1107-8 the best of these officers commanded the blockading forces keeping the Norman army pent up on the Albanian coast. The victorious outcome of this campaign probably resulted, in part, from the increased discipline the Byzantine forces showed due to the quality of their commanders.<sup id="cite_ref-Angold.2C_p._128_29-0" class="reference"><a href="#cite_note-Angold.2C_p._128-29">[29]</a></sup></p>
<h3><span class="mw-headline" id="Native_regiments">Native regiments</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=6" title="Edit section: Native regiments">edit source</a><span class="mw-editsection-bracket">]</span></span></h3>
<p>In the course of the 11th century the units of part-time soldier-farmers belonging to the <i><a href="/wiki/Theme_(Byzantine_district)" title="Theme (Byzantine district)">themata</a></i> (military provinces) were largely replaced by smaller, full-time, provincial <i><a href="/wiki/Tagmata_(military)" class="mw-redirect" title="Tagmata (military)">tagmata</a></i> (regiments).<sup id="cite_ref-30" class="reference"><a href="#cite_note-30">[30]</a></sup> The political and military anarchy of the later 11th century meant that it was solely the provincial <i>tagmata</i> of the southern Balkans which survived. These regiments, whose soldiers could be characterized as "native mercenaries," became an integral part of the central army and many field armies of the Komnenian period, the <i>tagmata</i> of Macedonia, Thrace and Thessaly being particularly notable. Though raised in particular provinces, these regiments had long ceased to have any local defence role. As regions were reconquered and brought under greater control provincial forces were re-established, though initially they often only served to provide local garrisons. In the reign of Manuel I the historian <a href="/wiki/Niketas_Choniates" title="Niketas Choniates">Niketas Choniates</a> mentions a division of a field army composed of "the eastern and western <i>tagmata</i>." This wording implies that regular regiments were once again being raised in Anatolia.<sup id="cite_ref-31" class="reference"><a href="#cite_note-31">[31]</a></sup> Military settlers, often derived from defeated foes, also supplied soldiers; one such group of settlers, defeated Pechenegs, was settled in the <a href="/wiki/Moglena" class="mw-redirect" title="Moglena">Moglena</a> district and provided a unit to the army; another was composed of <a href="/wiki/Serbs" title="Serbs">Serbs</a> who were settled around <a href="/wiki/Nicomedia" title="Nicomedia">Nicomedia</a> in Anatolia. Towards the end of the period <i>pronoia</i> revenue grants, from the income generated by parcels of land, allowed the provinces to be used to raise heavy cavalrymen with less immediate drain on the state treasury. The origins and organisation of the native infantry of the Byzantine army of this period are obscure. It is known that there was an official register of soldiers serving as infantry, but their geographical origins and unit names are not recorded.<sup id="cite_ref-32" class="reference"><a href="#cite_note-32">[32]</a></sup> As the native cavalry were organised into regional units it is probable that the infantry had a similar organisation. It is possible that each native provincial <i>tagma</i>, such as that described in the sources as the "Macedonian Legion" or "Macedonian Division," included an infantry <i>taxiarchia</i>, or possibly more than one, alongside the better attested contingents of <i>kataphraktos</i> heavy cavalry.</p>

<h3><span class="mw-headline" id="Foreign_regiments_and_allied_contingents">Foreign regiments and allied contingents</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=7" title="Edit section: Foreign regiments and allied contingents">edit source</a><span class="mw-editsection-bracket">]</span></span></h3>
<p>The central army (<i>basilika allagia</i> or <i>taxeis</i>), in addition to the guards units and the native regiments raised from particular provinces, comprised a number of <i>tagmata</i> of foreign soldiers. These included the <i>latinikon,</i> a heavy cavalry formation of Western European 'knights,' and members of families of western origin who had been in Byzantine employ for generations. Early in the period, during the reign of Alexios I, the westerners in the central army were referred to as <i>ton Frangikon tagmaton</i>, "the Frankish regiment".<sup id="cite_ref-33" class="reference"><a href="#cite_note-33">[33]</a></sup> It has been suggested that to regard these knights as mercenaries is somewhat mistaken and that they were essentially regular soldiers paid directly from the state treasury, but having foreign origins or ancestry.<sup id="cite_ref-34" class="reference"><a href="#cite_note-34">[34]</a></sup> Another unit was the <i><a href="/wiki/Turcopole" title="Turcopole">tourkopouloi</a></i> ("sons of Turks"), which, as its name implies, was composed of Byzantinised Turks and mercenaries recruited from the Seljuk realms. A third was the <i>skythikon</i> recruited from the Turkic Pechenegs, Cumans and Uzes of the Ukrainian Steppes.<sup id="cite_ref-35" class="reference"><a href="#cite_note-35">[35]</a></sup></p>
<p>In order to increase the size of his army, Alexios I even recruited 3,000 <a href="/wiki/Paulicians" class="mw-redirect" title="Paulicians">Paulicians</a> from <a href="/wiki/Plovdiv" title="Plovdiv">Philippopolis</a> and formed them into the "<i>Tagma</i> of the Manichaeans", while 7,000 Turks were also hired.<sup id="cite_ref-Treadgold614_36-0" class="reference"><a href="#cite_note-Treadgold614-36">[36]</a></sup> Foreign mercenaries and the soldiers provided by imperial vassals (such as the Serbs and Antiochenes), serving under their own leaders, were another feature of the Byzantine army of the time. These troops would usually be placed under a Byzantine general as part of his command, to be brigaded with other troops of a similar fighting capability, or combined to create field forces of mixed type. However, if the foreign contingent were particularly large and its leader a powerful and prominent figure then it might remain separate; <a href="/wiki/Baldwin_of_Antioch" title="Baldwin of Antioch">Baldwin of Antioch</a> commanded a major division, composed of Westerners (Antiochenes, Hungarians and other 'Latins'), of the Byzantine army at the <a href="/wiki/Battle_of_Myriokephalon" title="Battle of Myriokephalon">Battle of Myriokephalon</a>. The Byzantines usually took care to mix ethnic groups within the formations making up a field army in order to minimize the risk of all the soldiers of a particular nationality changing sides or decamping to the rear during battle.<sup id="cite_ref-Magdalino.2C_p._232_37-0" class="reference"><a href="#cite_note-Magdalino.2C_p._232-37">[37]</a></sup> During the early part of the 12th century, the Serbs were required to send 300 <a href="/wiki/Cavalry" title="Cavalry">cavalry</a> whenever the Byzantine emperor was campaigning in <a href="/wiki/Asia_Minor" class="mw-redirect" title="Asia Minor">Asia Minor</a>. This number was increased after Manuel I defeated the Serb rebellion in 1150 to 2,000 Serbs for European campaigns and 500 Serbs for Anatolian campaigns.<sup id="cite_ref-Heath33_38-0" class="reference"><a href="#cite_note-Heath33-38">[38]</a></sup> Towards the end of the Komnenian period <a href="/wiki/Alans" title="Alans">Alan</a> soldiers, undoubtedly cavalry, became an important element in Byzantine armies. It is notable that there was no major incident of mutiny or treachery involving foreign troops between 1081 and 1185.<sup id="cite_ref-Magdalino.2C_p._232_37-1" class="reference"><a href="#cite_note-Magdalino.2C_p._232-37">[37]</a></sup></p>
<h3><span class="mw-headline" id="Armed_followers_of_the_aristocracy">Armed followers of the aristocracy</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=8" title="Edit section: Armed followers of the aristocracy">edit source</a><span class="mw-editsection-bracket">]</span></span></h3>
<p>The semi-feudal forces raised by the <i><a href="/wiki/Dynatoi" title="Dynatoi">dynatoi</a></i> or provincial magnates were a useful addition to the Byzantine army, and during the middle years of the reign of Alexios I probably made up the greater proportion of many field armies. Some leading provincial families became very powerful; for example, the Gabras family of Trebizond achieved virtual independence of central authority at times during the 12th century.<sup id="cite_ref-39" class="reference"><a href="#cite_note-39">[39]</a></sup> The wealthy and influential members of the regional aristocracy could raise substantial numbers of troops from their retainers, relatives and tenants. Their quality, however, would tend to be inferior to the professional troops of the <i>basilika allagia.</i> The "personal guards" of aristocrats who were also generals in the Byzantine army are also notable in this period. These guards would have resembled smaller versions of the imperial <i>oikos</i>. The <i><a href="/wiki/Sebastokrator" title="Sebastokrator">sebastokrator</a></i> <a href="/wiki/Isaac_Komnenos_(d._1152)" class="mw-redirect" title="Isaac Komnenos (d. 1152)">Isaac</a>, brother of John II, even maintained his own unit of <i>vestiaritai</i> guards.<sup id="cite_ref-40" class="reference"><a href="#cite_note-40">[40]</a></sup> The guard of the <i>megas domestikos</i> <a href="/wiki/John_Axouch" title="John Axouch">John Axouch</a> was large enough to put down an outbreak of rioting between Byzantine troops and allied Venetians during the <a href="/wiki/Siege" title="Siege">siege</a> of Corfu in 1149.<sup id="cite_ref-41" class="reference"><a href="#cite_note-41">[41]</a></sup> Such units would have been composed of well-equipped, effective soldiers and would often have included kinsmen of the general.</p>
<h2><span class="mw-headline" id="Equipment:_Arms_and_Armour">Equipment: Arms and Armour</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=9" title="Edit section: Equipment: Arms and Armour">edit source</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>The arms and armour of the Byzantine forces in the late 11th and 12th centuries were generally more sophisticated and varied than those found in contemporary Western Europe. Byzantium was open to military influences from the Muslim world and the Eurasian steppe, the latter being especially productive of military equipment innovation.</p>

<h3><span class="mw-headline" id="Arms">Arms</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=10" title="Edit section: Arms">edit source</a><span class="mw-editsection-bracket">]</span></span></h3>
<p>Close combat troops, infantry and cavalry, made use of a spear, of varying length, usually referred to as a <i>kontarion.</i> Specialist infantry called <i>menavlatoi</i> used a heavy-shafted weapon called the <i><a href="/wiki/Menavlion" class="mw-redirect" title="Menavlion">menavlion</a></i> the precise nature of which is uncertain; they are mentioned in the earlier <i><a href="/wiki/Sylloge_Tacticorum" title="Sylloge Tacticorum">Sylloge Tacticorum</a></i> but may still have been extant. Swords were of two types: the <i>spathion</i> which was straight and double edged and differed only in details of the hilt from the typical ‘sword of war’ found in Western Europe, and the <i>paramērion</i> which appears to have been a form of single-edged, perhaps slightly curved, sabre.<sup id="cite_ref-42" class="reference"><a href="#cite_note-42">[42]</a></sup> Most Byzantine soldiers would have worn swords as secondary weapons, usually suspended from a <a href="/wiki/Baldric" title="Baldric">baldric</a> rather than a waist belt. Heavy cavalry are described (in slightly earlier writings) as being doubly equipped with both the <i>spathion</i> and <i>paramērion</i>.<sup id="cite_ref-43" class="reference"><a href="#cite_note-43">[43]</a></sup> Some missile-armed skirmish infantry used a relatively light axe (<i>tzikourion</i>) as a secondary weapon, whilst the <a href="/wiki/Varangians" title="Varangians">Varangians</a> were known as the “Axe-bearing Guard” because of their use of the double-handed <a href="/wiki/Danish_axe" class="mw-redirect" title="Danish axe">Danish axe</a>. The <i><a href="/wiki/Rhomphaia" title="Rhomphaia">rhomphaia</a></i> a long-bladed, cleaver-like, weapon was carried by guardsmen in close attendance on the emperor.<sup id="cite_ref-44" class="reference"><a href="#cite_note-44">[44]</a></sup> Heavy cavalry made use of maces.<sup id="cite_ref-45" class="reference"><a href="#cite_note-45">[45]</a></sup> Byzantine maces were given a variety of names including: <i>mantzoukion</i>, <i>apelatikion</i> and <i>siderorabdion</i>, suggesting that the weapons themselves were of varied construction.</p>
<p>Missile weapons included a javelin, <i>riptarion</i>, used by light infantry and powerful <a href="/wiki/Composite_bow" title="Composite bow">composite bows</a> used by both infantry and cavalry. The earlier Byzantine bow was of Hunnic origin, but by the Komnenian period bows of Turkish form were in widespread use. Such bows could be used to fire short bolts (<i>myai</i>, "flies") with the use of an ‘arrow guide’ called the <i>sōlēnarion.</i> Slings and staff-slings are also mentioned on occasion.<sup id="cite_ref-46" class="reference"><a href="#cite_note-46">[46]</a></sup></p>
<h3><span class="mw-headline" id="Shields">Shields</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=11" title="Edit section: Shields">edit source</a><span class="mw-editsection-bracket">]</span></span></h3>

<p>Shields, <i>skoutaria,</i> were usually of the long “kite” shape, though round shields are still shown in pictorial sources. Whatever their overall shape, all shields were strongly convex. A large <a href="/wiki/Pavise" title="Pavise">pavise</a>-like infantry shield may also have been used.<sup id="cite_ref-47" class="reference"><a href="#cite_note-47">[47]</a></sup></p>
<h3><span class="mw-headline" id="Body_armour">Body armour</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=12" title="Edit section: Body armour">edit source</a><span class="mw-editsection-bracket">]</span></span></h3>
<p>The Byzantines made great use of ‘soft armour’ of quilted, padded textile construction identical to the “jack” or <i>aketon</i> found later in the Latin West. Such a garment, called the <i>kavadion</i>, usually reaching to just above the knees with elbow or full-length sleeves, was often the sole body protection for lighter troops, both infantry and cavalry. Alternatively the <i>kavadion</i> could provide the base garment (like an arming doublet) worn under metallic armour by more heavily protected troops.<sup id="cite_ref-48" class="reference"><a href="#cite_note-48">[48]</a></sup> Another form of padded armour, the <i>epilōrikion</i>, could be worn over a metal cuirass.</p>
<p>The repertoire of metal body armour included mail (<i>lōrikion alysidōton</i>), scale (<i>lōrikion folidōton</i>) and lamellar (<i>klivanion</i>). Both mail and scale armours were similar to equivalent armours found in Western Europe, a pull-on “shirt” reaching to the mid-thigh or knee with elbow length sleeves. The lamellar <i>klivanion</i> was a rather different type of garment. Byzantine lamellar, from pictorial evidence, possessed some unique features. It was made up of round-topped metal lamellae riveted, edge to edge, to horizontal leather backing bands; these bands were then laced together, overlapping vertically, by laces passing through holes in the lamellae. Modern reconstructions have shown this armour to be remarkably resistant to piercing and cutting weapons. Because of the expense of its manufacture, in particular the lamellae surrounding the arm and neck apertures had to be individually shaped, this form of armour was probably largely confined to heavy cavalry and elite units.<sup id="cite_ref-49" class="reference"><a href="#cite_note-49">[49]</a></sup></p>
<div class="thumb tright">
<div class="thumbinner" style="width:202px;"><a href="/wiki/File:Byzantine_fresca_from_St-Lucas.jpg" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/3/36/Byzantine_fresca_from_St-Lucas.jpg/200px-Byzantine_fresca_from_St-Lucas.jpg" width="200" height="288" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/3/36/Byzantine_fresca_from_St-Lucas.jpg/300px-Byzantine_fresca_from_St-Lucas.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/3/36/Byzantine_fresca_from_St-Lucas.jpg/400px-Byzantine_fresca_from_St-Lucas.jpg 2x" data-file-width="2160" data-file-height="3112" /></a>
<div class="thumbcaption">
<div class="magnify"><a href="/wiki/File:Byzantine_fresca_from_St-Lucas.jpg" class="internal" title="Enlarge"></a></div>
Byzantine fresco of Joshua from the <a href="/wiki/Hosios_Loukas" title="Hosios Loukas">Hosios Loukas</a> monastery, 12th to 13th century. A good view of the construction of the lamellar <i>klivanion.</i> The image also shows the tubular nature of the upper arm defences of the raised arm, that is the defences are not made up of separate strips (<i><a href="/wiki/Pteruges" title="Pteruges">pteruges</a></i>). Unusually, the Biblical figure (<a href="/wiki/Joshua" title="Joshua">Joshua</a>) is shown wearing headgear; the helmet and its attached neck and throat defences appear to be cloth-covered. It is possible that the figure depicts mail <i>manikellia</i> guards for the forearm (the forearms are not shown in the same green as the hem of the tunic and there is no appearance of folds as would be used to indicate cloth).</div>
</div>
</div>
<p>Because lamellar armour was inherently less flexible than other types of protection the <i>klivanion</i> was restricted to a cuirass covering the torso only. It did not have integral sleeves and reached only to the hips; it covered much the same body area as a bronze ‘<a href="/wiki/Muscle_cuirass" title="Muscle cuirass">muscle cuirass</a>’ of antiquity. The <i>klivanion</i> was usually worn with other armour elements which would extend the area of the body protected. The <i>klivanion</i> could be worn over a mail shirt, as shown on some contemporary icons depicting military saints.<sup id="cite_ref-50" class="reference"><a href="#cite_note-50">[50]</a></sup> More commonly the <i>klivanion</i> is depicted being worn with tubular upper arm defences of a <a href="/wiki/Splint_armour" title="Splint armour">splinted</a> construction often with small pauldrons or ‘cops’ to protect the shoulders. In illustrated manuscripts, such as the <a href="/wiki/Madrid_Skylitzes" title="Madrid Skylitzes">Madrid Skylitzes</a>, these defences are shown decorated with gold leaf in an identical manner to the <i>klivanion</i> thus indicating that they are also constructed of metal. Less often depicted are <a href="/wiki/Rerebrace" title="Rerebrace">rerebraces</a> made of “inverted lamellar."<sup id="cite_ref-51" class="reference"><a href="#cite_note-51">[51]</a></sup></p>
<p>A garment often shown worn with the <i>klivanion</i> was the <i>kremasmata</i>. This was a skirt, perhaps quilted or of pleated fabric, usually reinforced with metal splints similar to those found in the arm defences. Although the splinted construction is that most often shown in pictorial sources, there are indications that the kremasmata could also be constructed of mail, scale or inverted lamellar over a textile base. This garment protected the hips and thighs of the wearer.<sup id="cite_ref-52" class="reference"><a href="#cite_note-52">[52]</a></sup></p>
<p>Defences for the forearm are mentioned in earlier treatises, under the name <i>cheiropsella</i> or <i>manikellia</i>, but are not very evident in pictorial representations of the Komnenian period. Most images show knee-high boots (<i>krepides</i>, <i>hypodemata</i>) as the only form of defence for the lower leg though a few images of <a href="/wiki/Military_saints" class="mw-redirect" title="Military saints">military saints</a> show tubular greaves (with no detailing indicative of a composite construction). These would presumably be termed <i>podopsella</i> or <i>chalkotouba</i>. Greaves of a splint construction also occur, very sporadically, in illustrated manuscripts and church murals.<sup id="cite_ref-53" class="reference"><a href="#cite_note-53">[53]</a></sup> A single illustration, in the Psalter of Theodore of Caesarea dating to 1066, shows mail <a href="/wiki/Chausses" title="Chausses">chausses</a> being worn (with boots) by a Byzantine soldier.<sup id="cite_ref-54" class="reference"><a href="#cite_note-54">[54]</a></sup> Mail defences for the hands and a type of metal <a href="/wiki/Sabaton" title="Sabaton">sabaton</a> for the foot are mentioned in Byzantine military writings of the late 10th century, but are not described or illustrated in the Komnenian era.</p>
<h3><span class="mw-headline" id="Helmets">Helmets</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=13" title="Edit section: Helmets">edit source</a><span class="mw-editsection-bracket">]</span></span></h3>
<div class="thumb tleft">
<div class="thumbinner" style="width:202px;"><a href="/wiki/File:Yaroslav_II_helmet.jpg" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Yaroslav_II_helmet.jpg/200px-Yaroslav_II_helmet.jpg" width="200" height="245" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Yaroslav_II_helmet.jpg/300px-Yaroslav_II_helmet.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Yaroslav_II_helmet.jpg/400px-Yaroslav_II_helmet.jpg 2x" data-file-width="1782" data-file-height="2182" /></a>
<div class="thumbcaption">
<div class="magnify"><a href="/wiki/File:Yaroslav_II_helmet.jpg" class="internal" title="Enlarge"></a></div>
The helmet of a Russian prince dating to the early 13th century – very indicative of the appearance of Byzantine helmets with a single-piece skull. The decoration of this helmet, with its religious iconography, is of direct Byzantine inspiration.</div>
</div>
</div>
<p>Icons of soldier-saints, often showing very detailed illustrations of body armour, usually depict their subjects bare-headed for devotional reasons and therefore give no information on helmets and other head protection. Illustrations in manuscripts tend to be relatively small and give a limited amount of detail. However, some description of the helmets in use by the Byzantines can be given. The so-called ‘Caucasian’ type of helmet in use in the North Pontic Steppe area and the Slavic areas of Eastern Europe is also indicated in Byzantium. This was a tall, pointed <a href="/wiki/Spangenhelm" title="Spangenhelm">spangenhelm</a> where the segments of the composite skull were riveted directly to one another and not to a frame. Illustrations also indicate conical helmets, and the related type with a forward deflected apex (the <a href="/wiki/Phrygian_cap" title="Phrygian cap">Phrygian cap</a> style), of a single-piece skull construction, often with an added brow-band. Helmets with a more rounded shape are also illustrated, being of a composite construction and perhaps derived from the earlier '<a href="/wiki/Late_Roman_ridge_helmet" title="Late Roman ridge helmet">ridge helmet</a>' dating back to Late Roman times.<sup id="cite_ref-55" class="reference"><a href="#cite_note-55">[55]</a></sup></p>
<p>Few archaeological specimens of helmets attributable to Byzantine manufacture have been discovered to date, though it is probable that some of the helmets found in pagan graves in the Ukrainian steppe are of ultimately Byzantine origin. A rare find of a helmet in Yasenovo in Bulgaria, dating to the 10th century, may represent an example of a distinctively Byzantine style. This rounded helmet is horizontally divided: with a brow-band constructed for the attachment of a face-covering <a href="/wiki/Camail" class="mw-redirect" title="Camail">camail</a>, above this is a deep lower skull section surmounted by an upper skull-piece raised from a single plate. The upper part of the helmet has a riveted iron crosspiece reinforcement.<sup id="cite_ref-56" class="reference"><a href="#cite_note-56">[56]</a></sup> A high-quality Byzantine helmet, decorated in gilt brass inlay, was found in Vatra Moldovitei in Rumania. This helmet, dating to the late 12th century, is similar to the Yasenovo helmet in having a deep lower skull section with a separate upper skull. However, this helmet is considerably taller and of a conical 'pear shape', indeed it bears some similarity in outline to the later <a href="/wiki/Bascinet" title="Bascinet">bascinet</a> helmets of Western Europe. The helmet has a decorative finial, and a riveted brow-reinforce (possibly originally the base-plate of a nasal).<sup id="cite_ref-57" class="reference"><a href="#cite_note-57">[57]</a></sup> A second helmet found in the same place is very like the Russian helmet illustrated here, having an almost identical combined brow-piece and nasal, this helmet has a single-piece conical skull, which is fluted vertically, and has overall gilding. It has been characterised as a Russo-Byzantine helmet, indicative of the close cultural connection between Kievan Russia and Byzantium.<sup id="cite_ref-58" class="reference"><a href="#cite_note-58">[58]</a></sup> A remarkably tall Byzantine helmet, of the elegant 'Phrygian cap' shape and dating to the late 12th century, was found at <a href="/wiki/Pernik" title="Pernik">Pernik</a> in Bulgaria. It has a single-piece skull with a separate brow-band and had a nasal (now missing) which was riveted to the skull.<sup id="cite_ref-59" class="reference"><a href="#cite_note-59">[59]</a></sup></p>
<div class="thumb tright">
<div class="thumbinner" style="width:202px;"><a href="/wiki/File:Polish_helmet_from_X_century.PNG" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/1/11/Polish_helmet_from_X_century.PNG/200px-Polish_helmet_from_X_century.PNG" width="200" height="267" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/1/11/Polish_helmet_from_X_century.PNG/300px-Polish_helmet_from_X_century.PNG 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/1/11/Polish_helmet_from_X_century.PNG/400px-Polish_helmet_from_X_century.PNG 2x" data-file-width="1704" data-file-height="2272" /></a>
<div class="thumbcaption">
<div class="magnify"><a href="/wiki/File:Polish_helmet_from_X_century.PNG" class="internal" title="Enlarge"></a></div>
A 'Caucasian type' spangenhelm. The elaborate element riveted to the front of the helmet is probably the anchor for a hinged face-mask visor</div>
</div>
</div>
<p>In the course of the 12th century the brimmed ‘<a href="/wiki/Kettle_hat" title="Kettle hat">chapel de fer</a>’ helmet begins to be depicted and is, perhaps, a Byzantine development.<sup id="cite_ref-Nicolle.2C_David_1996_p._163_60-0" class="reference"><a href="#cite_note-Nicolle.2C_David_1996_p._163-60">[60]</a></sup></p>
<p>Most Byzantine helmets are shown being worn with armour for the neck. Somewhat less frequently the defences also cover the throat and there are indications that full facial protection was occasionally afforded. The most often illustrated example of such armour is a sectioned skirt depending from the back and sides of the helmet; this may have been of quilted construction, leather strips or of metal splint reinforced fabric. Other depictions of helmets, especially the ‘Caucasian’ type, are shown with a mail <a href="/wiki/Aventail" title="Aventail">aventail</a> or camail attached to the brow-band (which is confirmed by actual examples from the Balkans, Romania, Russia and elsewhere).<sup id="cite_ref-61" class="reference"><a href="#cite_note-61">[61]</a></sup></p>
<p>Face protection is mentioned at least three times in the literature of the Komnenian period, and probably indicates face-covering mail, leaving only the eyes visible.<sup id="cite_ref-62" class="reference"><a href="#cite_note-62">[62]</a></sup> This would accord with accounts of such protection in earlier military writings, which describe double-layered mail covering the face, and later illustrations. Such a complete camail could be raised off the face by hooking up the mail to studs on the brow of the helmet. However, the remains of metal ‘face-mask’ anthropomorphic visors were discovered at the site of the <a href="/wiki/Great_Palace_of_Constantinople" title="Great Palace of Constantinople">Great Palace of Constantinople</a> in association with a coin of Manuel I Komnenos. Such masks were found on some ancient <a href="/wiki/Crosby_Garrett_Helmet" title="Crosby Garrett Helmet">Roman helmets</a> and on contemporary helmets found in grave sites associated with <a href="/wiki/Kipchaks" title="Kipchaks">Kipchak Turks</a> from the North Pontic Steppe. The existence of these masks could indicate that the references to face-protection in Byzantine literature describe the use of this type of solid visor.<sup id="cite_ref-Nicolle.2C_David_1996_p._163_60-1" class="reference"><a href="#cite_note-Nicolle.2C_David_1996_p._163-60">[60]</a></sup></p>
<h3><span class="mw-headline" id="Horse_armour">Horse armour</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=14" title="Edit section: Horse armour">edit source</a><span class="mw-editsection-bracket">]</span></span></h3>

</div>
</div>
<p>There are no Byzantine pictorial sources depicting horse armour dating from the Komnenian period. The only description of horse armour in the Byzantine writing of this time is by Choniates and is a description of the front ranks of the cavalry of the Hungarian army at the <a href="/wiki/Battle_of_Sirmium" title="Battle of Sirmium">Battle of Sirmium</a>.<sup id="cite_ref-63" class="reference"><a href="#cite_note-63">[63]</a></sup> However, earlier military treatises, such as that of <a href="/wiki/Nikephoros_Ouranos" title="Nikephoros Ouranos">Nikephoros Ouranos</a>, mention horse armour being used and a later, 14th century, Byzantine book illustration shows horse armour. It is therefore very likely that horse armour continued to be used by the Byzantines through the Komnenian era; though its use was probably limited to the very wealthiest of the provincial <i>kataphraktoi</i>, aristocrats serving in the army, members of some guards units and the imperial household. The construction of horse armour was probably somewhat varied; including bardings composed of metal or rawhide lamellae, or soft armour of quilted or felted textile. The historian John Birkenmeier has stated: "The Byzantines, like their Hungarian opponents, relied on mailed lancers astride armored horses for their first charge."<sup id="cite_ref-64" class="reference"><a href="#cite_note-64">[64]</a></sup></p>
<h2><span class="mw-headline" id="Equipment:_Artillery">Equipment: Artillery</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=15" title="Edit section: Equipment: Artillery">edit source</a><span class="mw-editsection-bracket">]</span></span></h2>
<div class="thumb tright">
<div class="thumbinner" style="width:152px;"><a href="/wiki/File:Trebuchet1.png" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/en/thumb/6/63/Trebuchet1.png/150px-Trebuchet1.png" width="150" height="248" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/en/thumb/6/63/Trebuchet1.png/225px-Trebuchet1.png 1.5x, //upload.wikimedia.org/wikipedia/en/thumb/6/63/Trebuchet1.png/300px-Trebuchet1.png 2x" data-file-width="600" data-file-height="991" /></a>
<div class="thumbcaption">
<div class="magnify"><a href="/wiki/File:Trebuchet1.png" class="internal" title="Enlarge"></a></div>
A counterweight trebuchet.</div>
</div>
</div>
<p>The Komnenian army had a formidable artillery arm which was particularly feared by its eastern enemies. Stone-firing and bolt-firing machines were used both for attacking enemy fortresses and fortified cities and for the defence of their Byzantine equivalents. In contemporary accounts the most conspicuous engines of war were stone-throwing <a href="/wiki/Trebuchet" title="Trebuchet">trebuchets</a>, often termed <i>helepolis</i> (city-takers); both the man-powered and the more powerful and accurate counterweight trebuchets were known to the Byzantines.<sup id="cite_ref-65" class="reference"><a href="#cite_note-65">[65]</a></sup> The development of the trebuchet, the largest of which could batter down contemporary defensive walls, was attributed to the Byzantines by some western writers.<sup id="cite_ref-66" class="reference"><a href="#cite_note-66">[66]</a></sup> Additionally, the Byzantines also used long range, anti-personnel, bolt firing machines such as the 'great crossbow,' which was often mounted on a mobile chassis, and the 'skein-bow' or <a href="/wiki/Springald" title="Springald">'espringal'</a> which was a torsion device using twisted skeins of silk or sinew to power two bow-arms.<sup id="cite_ref-67" class="reference"><a href="#cite_note-67">[67]</a></sup> The artillerists of the Byzantine army were accorded high status, being described as "illustrious men." The emperor John II and the generals <a href="/wiki/Stephanos_Kontostephanos" class="mw-redirect" title="Stephanos Kontostephanos">Stephanos</a> and <a href="/wiki/Andronikos_Kontostephanos" title="Andronikos Kontostephanos">Andronikos Kontostephanos</a>, both leading commanders with the rank of <i>megas doux</i>, are recorded personally operating siege engines.<sup id="cite_ref-68" class="reference"><a href="#cite_note-68">[68]</a></sup></p>
<h2><span class="mw-headline" id="Troop_types">Troop types</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=16" title="Edit section: Troop types">edit source</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>The Byzantine Empire was a highly developed society with a long military history and could recruit soldiers from various peoples, both within and beyond its borders; as a result of these factors a wide variety of troop types were to be found in its army.</p>
<h3><span class="mw-headline" id="Infantry">Infantry</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=17" title="Edit section: Infantry">edit source</a><span class="mw-editsection-bracket">]</span></span></h3>
<p>With the notable exception of the Varangians, the Byzantine infantry of the Komnenian period are poorly described in the sources. The emperors and aristocracy, who form the primary subjects of contemporary historians, were associated with the high-status heavy cavalry and as a result the infantry received little mention.<sup id="cite_ref-69" class="reference"><a href="#cite_note-69">[69]</a></sup></p>
<h4><span class="mw-headline" id="Varangians">Varangians</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Byzantine_army_(Komnenian_era)&amp;action=edit&amp;section=18" title="Edit section: Varangians">edit source</a><span class="mw-editsection-bracket">]</span></span></h4>
<div class="thumb tright">
<div class="thumbinner" style="width:302px;"><a href="/wiki/File:Skylitzis_Chronicle_VARANGIAN_GUARD.jpg" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/0/03/Skylitzis_Chronicle_VARANGIAN_GUARD.jpg/300px-Skylitzis_Chronicle_VARANGIAN_GUARD.jpg" width="300" height="164" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/0/03/Skylitzis_Chronicle_VARANGIAN_GUARD.jpg/450px-Skylitzis_Chronicle_VARANGIAN_GUARD.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/0/03/Skylitzis_Chronicle_VARANGIAN_GUARD.jpg/600px-Skylitzis_Chronicle_VARANGIAN_GUARD.jpg 2x" data-file-width="2245" data-file-height="1230" /></a>
<div class="thumbcaption">
<div class="magnify"><a href="/wiki/File:Skylitzis_Chronicle_VARANGIAN_GUARD.jpg" class="internal" title="Enlarge"></a></div>
